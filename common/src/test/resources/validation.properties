# Minimal validation.properties for ESAPI testing

# String Validation
Validator.SafeString=^[\\p{L}\\p{N} .'-]{0,1024}$

# SQL Input Validation (basic to prevent injection)
Validator.SQL=^[a-zA-Z0-9_.,\s]*$

# HTML Validation
Validator.HTML=^[\p{L}\p{N}\p{Punct}\s]*$

# URL Validation
Validator.URL=^(https?|ftp)://[^\s/$.?#].[^\s]*$

# File Path Validation
Validator.FileName=^[a-zA-Z0-9!@#$%^&{}\[\]()_+.,~` -]{1,255}$

# Other ESAPI validators can be added as needed 